<wm-partial data-ng-controller="PartFATestingPageController" name="partial1"> 
 <wm-layoutgrid name="layoutgrid1"> 
  <wm-gridrow name="gridrow1"> 
   <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
    <wm-layoutgrid name="layoutgrid3"> 
     <wm-gridrow name="gridrow4"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
       <wm-layoutgrid name="layoutgrid4_1"> 
        <wm-gridrow name="gridrow8_1"> 
         <wm-gridcolumn columnwidth="3" name="gridcolumn9_1"> 
          <wm-label caption="Testing" show="true" fontweight="bold" readonlygrid="true" fontsize="13" name="label1"></wm-label> 
         </wm-gridcolumn> 
         <wm-gridcolumn columnwidth="4" name="gridcolumn10_1" horizontalalign="center"> 
          <wm-checkbox caption="Rework" class="checkbox-custom" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetSubsTesting.dataSet.data[$i].testingRework" checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" name="checkboxTestingRework"></wm-checkbox> 
         </wm-gridcolumn> 
         <wm-gridcolumn columnwidth="5" name="gridcolumn13"></wm-gridcolumn> 
        </wm-gridrow> 
       </wm-layoutgrid> 
      </wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow5"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn6"> 
       <wm-composite captionposition="top" marginunit="%" paddingunit="%" show="true" name="composite1"> 
        <wm-label class="col-md-3 control-label" caption="Test Package Number" name="label2"></wm-label> 
        <wm-container class="col-md-9" name="container1"> 
         <wm-text disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" width="30%" type="text" minvalue="1" maxvalue="32700" datavalue="bind:$parent.Variables.liveGetSubsTesting.dataSet.data[$i].testingTestPackageNumber" name="textTestingTestPackageNumber" placeholder="Enter test package number"></wm-text> 
        </wm-container> 
       </wm-composite> 
      </wm-gridcolumn> 
     </wm-gridrow> 
    </wm-layoutgrid> 
   </wm-gridcolumn> 
   <wm-gridcolumn columnwidth="6" name="gridcolumn2"> 
    <wm-layoutgrid name="layoutgrid4"> 
     <wm-gridrow name="gridrow7"> 
      <wm-gridcolumn columnwidth="8" name="gridcolumn9"> 
       <wm-label caption="Included Drawings" show="true" fontweight="bold" readonlygrid="true" fontsize="13" name="label3"></wm-label> 
      </wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow8"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn10"> 
       <wm-grid readonlygrid="true" title="" dataset="bind:$parent.Variables.serviceGetDrawingsByTestPackage.dataSet" navigation="None" height="150px" name="gridTestPackageDrawings" spacing="condensed"> 
        <wm-grid-column binding="EngDrawingNumber" caption="Drawing" backgroundcolor="" textcolor="" readonly="true" col-class="" col-ng-class="" accessroles="" pcdisplay="true" mobiledisplay="true"></wm-grid-column> 
        <wm-grid-column binding="LineNumber" caption="Line" backgroundcolor="" textcolor="" readonly="true" col-class="" col-ng-class="" accessroles="" pcdisplay="true" mobiledisplay="true"></wm-grid-column> 
        <wm-grid-column binding="SheetNumber" caption="Sheet" width="10%" backgroundcolor="" textcolor="" readonly="true" col-class="" col-ng-class="" accessroles="" pcdisplay="true" mobiledisplay="true"></wm-grid-column> 
       </wm-grid> 
      </wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow9"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn11"> 
       <wm-composite captionposition="top" name="composite2"> 
        <wm-label class="col-md-3 control-label" caption="Notes" name="label4"></wm-label> 
        <wm-container class="col-md-9" name="container3"> 
         <wm-textarea datavalue="bind:$parent.Variables.liveGetSubsTesting.dataSet.data[$i].testingNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textareaTestingNotes" placeholder="Input Notes here"></wm-textarea> 
        </wm-container> 
       </wm-composite> 
      </wm-gridcolumn> 
     </wm-gridrow> 
    </wm-layoutgrid> 
   </wm-gridcolumn> 
  </wm-gridrow> 
 </wm-layoutgrid> 
</wm-partial>
