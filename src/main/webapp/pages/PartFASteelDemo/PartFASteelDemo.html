<wm-partial data-ng-controller="PartFASteelDemoPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                            <wm-label caption="Demo" show="true" fontweight="bold" fontsize="14" name="label1" width="100%"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn3"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn18"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn14">
                            <wm-composite captionposition="top" name="composite4_1">
                                <wm-label class="col-md-3 control-label" caption="Percent Completed" width="100%" name="label5_1"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container5_1">
                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelDemo.demoPercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false"
                                        name="selectDemoPercent"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="1" name="gridcolumn16"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="8" name="gridcolumn17" padding="5% unset unset unset">
                            <wm-label caption="bind:'Total: ' + (Widgets.selectDemoPercent.datavalue * $parent.Variables.liveGetActivityDetails.dataSet.data[0].steelDemo.steelTrackerDetails.takeOffQuantity)" show="true" fontsize="14" padding="unset 3% unset unset"
                                width="90%" name="label6"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn18_2">
                            <wm-composite captionposition="top" name="composite3">
                                <wm-label class="col-md-3 control-label" caption="Description" readonlygrid="true" name="label4"></wm-label>
                                <wm-textarea readonly="true" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelDemo.steelTrackerDetails.description" name="textareaDescription"></wm-textarea>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn19_1"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" name="gridcolumn20"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn12" padding="3% unset unset unset">
                            <wm-composite captionposition="top" name="composite4">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label5"></wm-label>
                                <wm-container class="col-md-9" name="container4">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelDemo.demoNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..."
                                        name="textareaNotes"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
