<wm-partial data-ng-controller="PartFAPipeTrimPageController">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                            <wm-label caption="Plugs" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;Plug&quot;" fontweight="bold" readonlygrid="true" fontsize="13" name="label1"></wm-label>
                            <wm-label caption="Valve Handles" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;ValveHandle&quot;" fontweight="bold" fontsize="13" name="label2"></wm-label>
                            <wm-label caption="Steam Trap" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;SteamTrap&quot;" fontweight="bold" fontsize="13" name="label3"></wm-label>
                            <wm-label caption="Instrumentaion Equipment" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;InstEquip&quot;" fontweight="bold" fontsize="13" name="label4"></wm-label>
                            <wm-label caption="Other" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;Other&quot;" fontweight="bold" fontsize="13" name="label5"></wm-label>
                            <wm-label caption="Vents / Drains" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;HpLp&quot;" fontweight="bold" fontsize="13" name="label6"></wm-label>
                            <wm-label caption="Wall Penatration" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;PEN&quot;" fontweight="bold" fontsize="13" name="label7"></wm-label>
                            <wm-label caption="Valve" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;Valve&quot;" fontweight="bold" fontsize="13" name="label8"></wm-label>
                            <wm-label caption="Blind" show="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimActivitySelect == &quot;Blind&quot;" fontweight="bold" fontsize="13" name="label9"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn6">
                            <wm-checkbox caption="Rework" class="checkbox-custom" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimRework"
                            checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" name="checkboxTrimRework"></wm-checkbox>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                            <wm-composite captionposition="top" show="true" name="composite1">
                                <wm-label class="col-md-3 control-label" caption="Size" name="label10"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-select width="40%" datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimSize" dataset="bind:Variables.PSARefPipeSizesData.dataSet" datafield="value" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" displayfield="label"
                                    name="selectTrimSize"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-composite captionposition="top" marginunit="%" paddingunit="%" show="bind:Variables.Job1111_SubsTrimData.dataSet.data[$i].trimActivitySelect == &quot;Plug&quot; ||
Variables.Job1111_SubsTrimData.dataSet.data[$i].trimActivitySelect == &quot;VentsDrains&quot; ||
Variables.Job1111_SubsTrimData.dataSet.data[$i].trimActivitySelect == &quot;Blind&quot;" name="composite2">
                                <wm-label class="col-md-3 control-label" caption="Installed Quantity" name="label11"></wm-label>
                                <wm-container class="col-md-9" name="container2">
                                    <wm-text disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" width="40%" type="number" datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimQuantity" minvalue="0" maxvalue="99" name="textTrimQuantity"
                                    placeholder="Enter Quantity"></wm-text>
                                </wm-container>
                            </wm-composite>
                            <wm-composite captionposition="top" show="bind:Variables.Job1111_SubsTrimData.dataSet.data[$i].trimActivitySelect == &quot;ValveHandle&quot;" name="composite3">
                                <wm-label class="col-md-3 control-label" caption="Handle Type" name="label12"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-select datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimHandleType" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" dataset="bind:Variables.PSARefHandleTypesData.dataSet" datafield="value" displayfield="label"
                                    width="50%" readonlygrid="true" name="selectTrimHandle"></wm-select>
                                </wm-container>
                            </wm-composite>
                            <wm-composite captionposition="top" show="bind:Variables.Job1111_SubsTrimData.dataSet.data[$i].trimActivitySelect == &quot;InstEquip&quot;" name="composite4">
                                <wm-label class="col-md-3 control-label" caption="Instrument Type" name="label13"></wm-label>
                                <wm-container class="col-md-9" name="container4">
                                    <wm-select datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimInstrumentType" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" dataset="bind:Variables.PSARefInstTypesData.dataSet" datafield="value" displayfield="label"
                                    width="50%" name="selectTrimInstType"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                <wm-layoutgrid name="layoutgrid4">
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn10">
                            <wm-composite captionposition="top" name="composite5">
                                <wm-label class="col-md-3 control-label" caption="Drawing Number" readonlygrid="true" name="label14"></wm-label>
                                <wm-container class="col-md-9" width="100%" name="container5">
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimDrawingNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" name="textTrimDrawing" placeholder="Enter Drawing Number"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                            <wm-composite captionposition="top" name="composite6">
                                <wm-label class="col-md-3 control-label" caption="Sheet" name="label15"></wm-label>
                                <wm-container class="col-md-9" name="container6">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimSheetNumber" width="70%" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textTrimSheet" placeholder="Enter Sheet Number"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn12">
                            <wm-composite captionposition="top" name="composite7">
                                <wm-label class="col-md-3 control-label" caption="Line Number" name="label16"></wm-label>
                                <wm-container class="col-md-9" width="100%" name="container7">
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimLineNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textTrimLine" placeholder="Enter Line Number"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn13"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn14">
                            <wm-composite captionposition="top" name="composite8">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label17"></wm-label>
                                <wm-container class="col-md-9" name="container8">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetPipeTrim.dataSet.data[$i].trimNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textareaTrimNotes" placeholder="Input notes here"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
