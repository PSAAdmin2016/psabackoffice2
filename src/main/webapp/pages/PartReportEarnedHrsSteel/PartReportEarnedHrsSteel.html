<wm-partial data-ng-controller="PartReportEarnedHrsSteelPageController" name="partial1">
    <wm-tabs name="tabs1">
        <wm-tabpane title="By Superintendent" accessroles="CorporateOffice,SuperUser,Manager,Regional Manager,Project Manager,Site Admin,Construction Manager,Area Manager,Site Manager,Pipe-GF,Pipe-Superintendent,Site Office-Site Manager,Site Office-Project Services,Site Office-Construction Manager,Site Office-Area Manager,Corp. Office-Site Admin,Corp. Office-Regional Manager,Corp. Office-Project Services,Corp. Office-Project Manager,Corp. Office-Director"
        name="tabpane1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn1">
                        <wm-label caption="Earned Hours Report" fontsize="18" fontweight="bold" width="100%" borderwidth="0px 0px 2px 0px" bordercolor="#000000" borderstyle="groove" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="10" name="gridcolumn2"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn3">
                        <wm-composite captionposition="top" name="composite1">
                            <wm-label class="col-md-3 control-label" caption="Superintendent" name="label2"></wm-label>
                            <wm-container class="col-md-9" name="container1">
                                <wm-select dataset="bind:Variables.serviceGetSupers.dataSet" datafield="ID" datavalue="bind:Variables.loggedInUser.dataSet.id" displayexpression="bind:$[FirstName] + ' ' + $[LastName] + &quot; - &quot; + $[Email]" disabled="bind:Variables.loggedInUser.dataSet.roles == 'Steel-Superintendent' || Variables.loggedInUser.dataSet.roles == 'Steel-GF'"
                                orderby="FirstName:desc" name="selectSuper1"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn4">
                        <wm-composite captionposition="top" name="composite2">
                            <wm-label class="col-md-3 control-label" caption="Date" name="label3"></wm-label>
                            <wm-container class="col-md-9" name="container2">
                                <wm-date hint="Select date." name="dateSuper"></wm-date>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn5">
                        <wm-button class="btn-default" caption="Get Report" type="button" on-click="Variables.serviceGetEarnedHoursSuper.invoke()" backgroundcolor="#0B9642" iconclass="wi wi-view-day" margin="16px unset unset unset" hint="Get report for the selected date range."
                        name="button1"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn7"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                        <wm-grid title="" dataset="bind:Variables.serviceGetEarnedHoursSuper.dataSet.content" navigation="None" spacing="condensed" name="grid1">
                            <wm-grid-column binding="superintendentName" caption="Superintendent" show="true" readonly="undefined"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt1" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval1 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt2" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval2 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt3" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval3 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt4" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval4 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                        </wm-grid>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-tabpane>
        <wm-tabpane title="By Crew" accessroles="Authenticated" isdefaulttab="true" name="tabpane2">
            <wm-layoutgrid name="layoutgrid2">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                        <wm-label caption="Earned Hours Report" fontsize="18" fontweight="bold" width="100%" borderwidth="0px 0px 2px 0px" bordercolor="#000000" borderstyle="groove" name="label4"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="10" name="gridcolumn10"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                        <wm-composite captionposition="top" name="composite3">
                            <wm-label class="col-md-3 control-label" caption="Superintendent" name="label5"></wm-label>
                            <wm-container class="col-md-9" name="container3">
                                <wm-select dataset="bind:Variables.serviceGetSupers.dataSet" datafield="ID" datavalue="bind:Variables.loggedInUser.dataSet.id" displayexpression="bind:$[FirstName] + ' ' + $[LastName] + &quot; - &quot; + $[Email]" disabled="bind:Variables.loggedInUser.dataSet.roles == 'Steel-Superintendent' || Variables.loggedInUser.dataSet.roles == 'Steel-GF'"
                                orderby="FirstName:desc" name="selectSuper2"></wm-select>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn12">
                        <wm-composite captionposition="top" name="composite4">
                            <wm-label class="col-md-3 control-label" caption="Date" name="label6"></wm-label>
                            <wm-container class="col-md-9" name="container4">
                                <wm-date hint="Select date." name="dateForeman"></wm-date>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn13">
                        <wm-button class="btn-default" caption="Get Report" type="button" on-click="Variables.serviceGetEarnedHoursCrew.invoke()" backgroundcolor="#0B9642" iconclass="wi wi-view-day" margin="16px unset unset unset" hint="Get report for the selected date range."
                        name="button2"></wm-button>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn14"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn15"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn16">
                        <wm-grid title="" dataset="bind:Variables.serviceGetEarnedHoursCrew.dataSet.content" navigation="None" spacing="condensed" name="grid2">
                            <wm-grid-column binding="CrewForemanName" caption="Crew - Foreman Name" type="string" edit-widget-type="text" searchable="false" show="true" readonly="false">{{row.crewNumber + " - " + row.foremanName}}</wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt1" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval1 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt2" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval2 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt3" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval3 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                            <wm-grid-column binding="earnedHoursInt4" caption="bind: Variables.serviceGetIntervals.firstRecord.Interval4 + ' Day Total'" type="string" formatpattern="numberToString" fractionsize="2" edit-widget-type="text" show="true" readonly="false"></wm-grid-column>
                        </wm-grid>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-tabpane>
    </wm-tabs>
</wm-partial>
