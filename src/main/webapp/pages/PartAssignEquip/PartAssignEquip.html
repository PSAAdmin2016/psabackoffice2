<wm-partial data-ng-controller="PartAssignEquipPageController" name="partial1">
    <wm-container name="containerMain" padding="2%">
        <wm-layoutgrid name="layoutgrid34">
            <wm-gridrow name="gridrow67">
                <wm-gridcolumn columnwidth="3" name="gridcolumn157_1">
                    <wm-label name="label213_2" width="100%" caption="Pending Activity" fontweight="bold" fontsize="14"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn162_1" horizontalalign="center">
                    <wm-label caption="Current Quantity" fontweight="bold" fontsize="14" name="label214_1" hint="All Totals/Quantities, And percentages are BEFORE the pending activity is added." margin="unset unset 0px unset"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow55">
                <wm-gridcolumn columnwidth="3" name="gridcolumn123_1">
                    <wm-container name="container30" borderstyle="solid" borderwidth="5px" padding="5px unset 5px 5px" height="100%">
                        <wm-layoutgrid name="layoutgrid19">
                            <wm-gridrow name="gridrow56_1">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn125">
                                    <wm-composite name="composite109_1" captionposition="top" show="true" margin="0px unset">
                                        <wm-label class="col-md-3" name="label132_1" caption="Percent Installed" hint="The amount installed by this current Activity" fontweight="bold"></wm-label>
                                        <wm-text name="textInstalled1" hint="The amount installed by this current Activity" datavalue="bind:($parent.$parent.$parent.$parent.$parent.$parent.Widgets.gridApprovalReview.selecteditem.Quantity * 100) | suffix: '%'"
                                            type="text" updateon="default" backgroundcolor="#b1efe4" readonly="true" width="80%" disabled="false" placeholder="Enter Quantity" scopedatavalue="textInstalled1" margin="unset unset 0px unset" color="#000000" show="true"></wm-text>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow57">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn127">
                                    <wm-composite name="composite183" captionposition="top" margin="unset unset 0px unset">
                                        <wm-label class="col-md-3 control-label" name="label236_1" caption="Hour Value" fontweight="bold"></wm-label>
                                        <wm-container class="col-md-9" name="containerErectionHrsEarned" show="true" width="80%">
                                            <wm-text hint="Hours earned by current Activity" datavalue="bind:$parent.$parent.$parent.$parent.$parent.Variables.serviceGetQuantities.dataSet[$i].fahours / $parent.$parent.$parent.$parent.$parent.Variables.serviceGetQuantities.dataSet[$i].takeOffQuantity * $parent.$parent.$parent.$parent.$parent.$parent.Widgets.gridApprovalReview.selecteditem.Quantity | toNumber: '2'"
                                                type="number" updateon="default" backgroundcolor="#b1efe4" readonly="true" disabled="false" placeholder="Enter Quantity" name="textHrsEarned" color="#000000" show="true"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="9" name="gridcolumn124_1">
                    <wm-container name="container31" bordercolor="#c1c1c1" borderwidth="5px" borderstyle="solid" margin="unset unset unset 1%" padding="5px unset 5px 5px" height="100%">
                        <wm-layoutgrid name="layoutgrid20">
                            <wm-gridrow name="gridrow58">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn129">
                                    <wm-composite name="composite110" captionposition="top">
                                        <wm-label class="col-md-3" name="label133_2" caption="Estimated Quantity" fontweight="bold"></wm-label>
                                        <wm-container class="col-md-9" name="container105_1" show="true">
                                            <wm-label name="label289" caption="bind:(Variables.serviceGetQuantities.dataSet[$i].takeOffQuantity | toNumber: '2') + ' ' + Variables.serviceGetQuantities.dataSet[$i].quantityUnit"></wm-label>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn133">
                                    <wm-composite name="composite111" captionposition="top">
                                        <wm-label class="col-md-3" name="label134_1" caption="Remaining Quantity" hint="Remaining quantity BEFORE current activity is added" fontweight="bold"></wm-label>
                                        <wm-container class="col-md-9" name="container106" show="true">
                                            <wm-label name="labelFARemaining" caption="bind:(Variables.serviceGetQuantities.dataSet[$i].takeOffQuantity * (1 - Variables.serviceGetQuantities.dataSet[$i].installedPercent)) | toNumber: '2'" hint="Remaining quantity BEFORE current activity is added"></wm-label>
                                        </wm-container>
                                        <wm-container class="col-md-9" show="false" name="container178">
                                            <wm-text tabindex="1" readonly="true" hint="Remaining quantity BEFORE current activity is added" type="number" datavalue="bind:Variables.serviceGetBidActivityQuantity.dataSet[$i].TakeOffQuantity - Variables.serviceGetQuantityLFInstalled.dataSet[$i].Total"
                                                name="text126"></wm-text>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow59">
                                <wm-gridcolumn columnwidth="6" name="gridcolumn131">
                                    <wm-composite name="composite182" captionposition="top">
                                        <wm-label class="col-md-3 control-label" name="label235_2" caption="Estimated Hours" hint="Total man hours for this Bid Activity." fontweight="bold"></wm-label>
                                        <wm-container class="col-md-9" name="container174_1" show="true">
                                            <wm-label caption="bind:Variables.serviceGetQuantities.dataSet[$i].fahours | toNumber: '2'" show="true" hint="Total man hours for this Bid Activity." name="labelFAHours"></wm-label>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="6" name="gridcolumn134">
                                    <wm-composite name="composite184_1" captionposition="top" show="true">
                                        <wm-label class="col-md-3 control-label" name="label237_1" caption="Remaining Hours" hint="Remaining hours BEFORE current activity is added" fontweight="bold"></wm-label>
                                        <wm-container class="col-md-9" name="container176_1" show="true" height="20px">
                                            <wm-label caption="bind:(Variables.serviceGetQuantities.dataSet[$i].fahours * (1 - Variables.serviceGetQuantities.dataSet[$i].installedPercent)) | toNumber: '2'" show="true" hint="Remaining hours BEFORE current activity is added"
                                                name="labelFAHoursRemaining"></wm-label>
                                        </wm-container>
                                    </wm-composite>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-container>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow54" horizontalalign="right">
                <wm-gridcolumn columnwidth="8" name="gridcolumn129_1" horizontalalign="right"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn202_1">
                    <wm-composite name="composite186_1" captionposition="left" horizontalalign="left">
                        <wm-label class="col-md-8 control-label" caption="Percent Complete" textalign="left" hint="Percent complete BEFORE current activity is added" fontweight="bold" name="label288" color="#000000"></wm-label>
                        <wm-container class="col-md-4" name="container178_1" horizontalalign="left" show="true">
                            <wm-label caption="bind:Variables.serviceGetQuantities.dataSet[$i].installedPercent * 100 | toNumber: '2' | suffix: '%'" hint="Percent complete BEFORE current activity is added" name="labelPercentComplete"></wm-label>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow8">
                <wm-gridcolumn columnwidth="6" name="gridcolumn14"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn17" horizontalalign="right">
                    <wm-button class="btn-default" caption="Return" type="button" show="true" backgroundcolor="#dc0000" iconclass="wi wi-backward" shortcutkey="r" on-click="Widgets.dialogRejection.open()" name="buttonRejectQuantity" hint="Return to Superintendent for further review."
                        margin="unset 1% unset unset"></wm-button>
                    <wm-button class="btn-secondary" caption="Cancel" on-click="buttonDialogAssignCancelClick($event, $scope)" name="buttonDialogAssignCancel" tabindex="1" margin="unset 1% unset unset"></wm-button>
                    <wm-button class="btn-primary" caption="Update" name="buttonQuantitiesUpdate" type="button" on-click="buttonQuantitiesUpdateClick($event, $scope);Widgets.dialogAssignQuantities.close();Variables.serviceUnLockSSActivity.invoke()"
                        hint="Commit this entry to the tracker."></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-container>
</wm-partial>
