<wm-partial data-ng-controller="PartFASteelMiscPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                            <wm-label caption="Steel Misc" show="true" fontweight="bold" fontsize="14" name="label1" width="100%"></wm-label>
                            <wm-label caption="(Miscellaneous Activity)" show="true" fontweight="bold" fontsize="11" width="100%" fontstyle="italic" name="label6"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn3">
                            <wm-checkbox caption="Rework" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.miscRework"
                                checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" width="100%" name="checkboxRework"></wm-checkbox>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn16">
                            <wm-composite captionposition="top" name="composite5">
                                <wm-label class="col-md-3 control-label" caption="Percent Completed" width="100%" name="label7"></wm-label>
                                <wm-container class="col-md-9" width="80%" name="container6">
                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.miscPercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false"
                                        name="selectPercentCompleted"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="1" name="gridcolumn17"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="8" name="gridcolumn18" padding="5% unset unset unset">
                            <wm-label caption="bind:'Total: ' + (Widgets.selectPercentCompleted.datavalue * $parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.steelTrackerDetails.takeOffQuantity)" show="true" fontsize="14" padding="unset 3% unset unset"
                                width="90%" name="label8"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="5" name="gridcolumn4">
                            <wm-composite captionposition="top" name="composite3">
                                <wm-label class="col-md-3 control-label" caption="Area" readonlygrid="true" name="label4"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container3">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.steelTrackerDetails.sortGroup1" disabled="true" readonlygrid="true" placeholder="Enter Area..." name="textArea" readonly="true"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" horizontalalign="left" name="gridcolumn5"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn6"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="5" name="gridcolumn13">
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite1">
                                <wm-label class="col-md-3 control-label" caption="Piece #" name="label2"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container1">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.steelTrackerDetails.pieceMark" disabled="true" placeholder="Enter Piece Number..." name="textPiece" readonly="true"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" name="gridcolumn14"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn15"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7_1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15_1">
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite5_1">
                                <wm-label class="col-md-3 control-label" caption="Description" name="label8_1"></wm-label>
                                <wm-textarea readonly="true" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.steelTrackerDetails.description" name="textareaDescription"></wm-textarea>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="1" name="gridcolumn16_1"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn17_1"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn12" padding="3% unset unset unset">
                            <wm-composite captionposition="top" name="composite4">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label5"></wm-label>
                                <wm-container class="col-md-9" name="container4">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].steelMisc.miscNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..."
                                        name="textareaNotes"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
