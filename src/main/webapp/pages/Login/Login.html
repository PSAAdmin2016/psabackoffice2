<wm-page layouttype="one-column" columns="1" data-ng-controller="LoginPageController" name="page1" pagetitle="Login"> 
    <wm-header height="auto" name="header"> 
        <wm-layoutgrid name="headerlayout" height="6em"> 
            <wm-gridrow name="headerrow"> 
                <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="12"> 
                    <wm-picture picturesource="resources/images/imagelists/logo.png" name="AppLogo" margin="unset unset unset 5px"></wm-picture> 
                    <wm-label caption="PSA Back Office" class="application-name" name="AppName" fontsize="20" color="#ffffff"></wm-label> 
                </wm-gridcolumn> 
            </wm-gridrow> 
        </wm-layoutgrid> 
    </wm-header> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="column1"> 
            <wm-layoutgrid name="loginGrid" height="auto"> 
                <wm-gridrow name="loginGridRow" height="100%"> 
                    <wm-gridcolumn name="paddingColumnLeft" columnwidth="4"></wm-gridcolumn> 
                    <wm-gridcolumn name="loginContentColumn" columnwidth="4" horizontalalign="left"> 
                        <wm-tile name="loginPanel" horizontalalign="left" backgroundcolor="#e3e3e3" bordercolor="#b8b8b8" borderstyle="solid" height="auto" width="100%" borderwidth="1px" margin="20% unset"> 
                            <wm-login name="loginForm" data-ng-controller="loginFormController" errormessage=""> 
                                <wm-composite name="userNameField"> 
                                    <wm-label caption="Username" name="userNameLabel"></wm-label> 
                                    <wm-text placeholder="Enter username" name="usernametext" class="app-login-username" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default"></wm-text> 
                                </wm-composite> 
                                <wm-composite name="passwordField"> 
                                    <wm-label caption="Password" name="passwordLabel"></wm-label> 
                                    <wm-text type="password" name="passwordtext" placeholder="Enter password" class="app-login-password" width="100%" autocomplete="off" autocorrect="off" autocapitalize="off" updateon="default" scopedatavalue="password"></wm-text> 
                                </wm-composite> 
                                <wm-button type="submit" caption="Sign in" width="100%" class="app-login-button btn-primary" name="loginButton" on-click="Variables.serviceSHA2Hash.invoke()"></wm-button> 
                                <wm-composite name="remembermeFields" class="app-login-rememberme" show="true"> 
                                    <wm-checkbox caption="Remember Me" name="remembermeCheck" show="false"></wm-checkbox> 
                                </wm-composite> 
                                <wm-anchor caption="Forgot Password" class="app-login-forgotlink" name="forgetPassword" on-click="Widgets.dialogPasswordReset.open()" on-tap="Widgets.dialogPasswordReset.open()"></wm-anchor> 
                            </wm-login> 
                        </wm-tile> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn name="paddingColumnRight" columnwidth="4"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer" height="22"> 
        <wm-layoutgrid height="20" name="footerlayout"> 
            <wm-gridrow name="footerrow"> 
                <wm-gridcolumn name="footerleft" verticalalign="bottom"> 
                    <wm-label caption="Created by: Darby Melius" textalign="left" fontsize="10" name="label6" margin="unset unset 1px unset"></wm-label> 
                </wm-gridcolumn> 
                <wm-gridcolumn horizontalalign="right" verticalalign="bottom" name="footerright"> 
                    <wm-label caption="Copyright 2016 Performance Contractors, Inc" textalign="right" fontsize="10" name="label6_1" margin="unset unset 1px unset"></wm-label> 
                </wm-gridcolumn> 
            </wm-gridrow> 
        </wm-layoutgrid> 
    </wm-footer> 
    <wm-view class="dialog-view" name="viewPasswordReset"> 
        <wm-dialog dialogtype="design-dialog" modal="true" name="dialogPasswordReset" title="Reset Password (UNDER CONSTRUCTION)" iconclass="wi wi-security"> 
            <wm-label name="label7" caption="Please enter the Email address of the account you would like reset.  A new password will be emailed to that address."></wm-label> 
            <wm-form captionposition="top" class="app-dialog-form" name="form1"> 
                <wm-composite name="composite4"> 
                    <wm-label class="col-md-3 control-label" caption="Email Address:" name="label6_2"></wm-label> 
                    <wm-text name="text3" placeholder="Email" required="true" width="80%"></wm-text> 
                </wm-composite> 
            </wm-form> 
            <wm-dialogactions name="dialogactions1"> 
                <wm-button class="btn-secondary" caption="Cancel" on-click="closeDialog()" name="button2"></wm-button> 
                <wm-button class="btn-primary" caption="Reset" name="button3" type="submit" disabled="true" hint="Feature not avaliable yet, UNDER CONSTRUCTION"></wm-button> 
            </wm-dialogactions> 
        </wm-dialog> 
    </wm-view> 
</wm-page>
