<wm-partial data-ng-controller="PartFACivilStandardPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                            <wm-label caption="Civil" show="true" fontweight="bold" fontsize="14" width="100%" name="label1"></wm-label>
                            <wm-label caption="(Standard field activity)" show="true" fontweight="bold" fontsize="11" width="100%" fontstyle="italic" name="label2"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn3">
                            <wm-checkbox caption="Rework" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.farework"
                                checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" width="100%" name="checkboxRework"></wm-checkbox>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow11">
                        <wm-gridcolumn columnwidth="9" name="gridcolumn24">
                            <wm-container show="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 70" deferload="true" name="container8">
                                <wm-layoutgrid name="layoutgrid4">
                                    <wm-gridrow name="gridrow12">
                                        <wm-gridcolumn columnwidth="3" name="gridcolumn27">
                                            <wm-composite captionposition="top" name="composite8">
                                                <wm-label class="col-md-3 control-label" caption="Percent Completed" width="100%" name="label10"></wm-label>
                                                <wm-container class="col-md-9" width="95%" name="container9">
                                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.fapercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label"
                                                        disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="selectPercentCompleted"></wm-select>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn28"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" horizontalalign="left" padding="5% unset unset unset" name="gridcolumn29">
                                            <wm-label caption="bind:'Total: ' + (Widgets.selectPercentCompleted.datavalue * $parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.takeOffQuantity) + ' ' + $parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.quantityUnit"
                                                show="true" fontsize="14" padding="unset 3% unset unset" width="90%" name="label11"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                            <wm-composite captionposition="top" marginunit="%" paddingunit="%" name="composite3" show="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 71" deferload="true">
                                <wm-label class="col-md-3 control-label" caption="Quantity (yards)" name="label5"></wm-label>
                                <wm-container class="col-md-9" width="25%" name="container3">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.faquantity" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Enter Quantity" type="number"
                                        minvalue="0" maxvalue="255" name="textQuantity"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn16_1"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                            <wm-composite captionposition="top" name="composite7">
                                <wm-label class="col-md-3 control-label" caption="Detail - Description" readonlygrid="true" name="label9"></wm-label>
                                <wm-textarea readonly="true" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.detailName + ' - ' + $parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.description"
                                    name="textareaDescription"></wm-textarea>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn9"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn14">
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite2">
                                <wm-label class="col-md-3 control-label" caption="Drawing #" name="label4"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container2">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.engDrawingNumber" disabled="false" placeholder="Enter Drawing Number..." name="textDrawing" readonly="true"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn15"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn16">
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite6">
                                <wm-label class="col-md-3 control-label" caption="Detail Drawing #" name="label8"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container6">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.civilTrackerDetails.detailDrawingNumber" disabled="false" placeholder="Enter Detail Drawing Number..." name="textDetailDrawing" readonly="true"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" horizontalalign="left" name="gridcolumn17"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn18">
                            <wm-composite captionposition="top" name="composite5">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label7"></wm-label>
                                <wm-container class="col-md-9" name="container5">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].civilFa.fanotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..."
                                        name="textareaNotes"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
