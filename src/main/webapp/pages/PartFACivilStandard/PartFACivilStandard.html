<wm-partial data-ng-controller="PartFACivilStandardPageController" name="partial1"> 
    <wm-layoutgrid name="layoutgrid1"> 
        <wm-gridrow name="gridrow1"> 
            <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
                <wm-layoutgrid name="layoutgrid2"> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2"> 
                            <wm-label caption="Civil" show="true" fontweight="bold" fontsize="14" width="100%" name="label1"></wm-label> 
                            <wm-label caption="(Standard field activity)" show="true" fontweight="bold" fontsize="11" width="100%" fontstyle="italic" name="label2"></wm-label> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn3"> 
                            <wm-checkbox caption="Rework" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].farework" checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" width="100%" name="checkbox1"></wm-checkbox> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn4"> 
                            <wm-composite captionposition="top" name="composite1"> 
                                <wm-label class="col-md-3 control-label" caption="Foundation / Description" readonlygrid="true" name="label3"></wm-label> 
                                <wm-container class="col-md-9" width="95%" name="container1"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fafoundation" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" placeholder="Enter Foundation..." name="textFoundation"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" horizontalalign="left" name="gridcolumn5"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn6"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="7" name="gridcolumn7"> 
                            <wm-composite captionposition="top" name="composite7"> 
                                <wm-label class="col-md-3 control-label" caption="Activity" readonlygrid="true" name="label9"></wm-label> 
                                <wm-container class="col-md-9" width="95%" name="container7"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fadescription" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" placeholder="Enter Activity..." name="textActivity"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn9"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn10"> 
                            <wm-composite captionposition="top" marginunit="%" paddingunit="%" name="composite3" show="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].activityType == '71'"> 
                                <wm-label class="col-md-3 control-label" caption="Quantity (yards)" name="label5"></wm-label> 
                                <wm-container class="col-md-9" width="30%" name="container3"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].faquantity" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Enter Quantity" type="number" minvalue="0" maxvalue="255" name="textQuant"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn11"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn12"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow9"> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn19"> 
                            <wm-composite captionposition="top" name="composite4" show="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].activityType == '70'"> 
                                <wm-label class="col-md-3 control-label" caption="Claim Percent" name="label6"></wm-label> 
                                <wm-container class="col-md-9" width="35%" name="container4"> 
                                    <wm-select disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fapercentComplete" datafield="DecimalValue" dataset="bind:Variables.staticPercentList.dataSet" displayexpression="bind:$[dataValue] | suffix: '%'" name="selectPercent" displayfield="name"></wm-select> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="2" name="gridcolumn20"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="5" name="gridcolumn21"></wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-gridcolumn> 
            <wm-gridcolumn columnwidth="6" name="gridcolumn13"> 
                <wm-layoutgrid name="layoutgrid3"> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="8" name="gridcolumn14"> 
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite2"> 
                                <wm-label class="col-md-3 control-label" caption="Drawing #" name="label4"></wm-label> 
                                <wm-container class="col-md-9" width="95%" name="container2"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fadrawingNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Enter Drawing Number..." name="textDrawing"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn15"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow7"> 
                        <wm-gridcolumn columnwidth="8" name="gridcolumn16"> 
                            <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite6"> 
                                <wm-label class="col-md-3 control-label" caption="Detail Drawing #" name="label8"></wm-label> 
                                <wm-container class="col-md-9" width="95%" name="container6"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fadetailDrawingNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Enter Detail Drawing Number..." name="textDetailDrawing"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="3" horizontalalign="left" name="gridcolumn17"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow8"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn18"> 
                            <wm-composite captionposition="top" name="composite5"> 
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label7"></wm-label> 
                                <wm-container class="col-md-9" name="container5"> 
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetCivilFA.dataSet.data[$i].fanotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..." name="textareaNotes"></wm-textarea> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
