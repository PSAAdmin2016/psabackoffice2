<wm-partial data-ng-controller="headerMainPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="4">
                <wm-picture picturesource="resources/images/imagelists/logo.png" name="AppLogo" margin="unset unset unset 5px"></wm-picture>
                <wm-label caption="TRUE Back Office" class="application-name" name="AppName" fontsize="20" color="#ffffff"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="5" name="gridcolumn3" horizontalalign="left" padding="1% unset unset unset">
                <wm-composite name="composite2" captionposition="top">
                    <wm-label class="col-md-3" name="label5" caption="Active Job#" color="#ffffff"></wm-label>
                    <wm-container class="col-md-9" name="container6" width="40%">
                        <wm-select name="selectActiveJobNumber" on-change="selectActiveJobNumberChange($event, $scope, newVal, oldVal)" placeholder="Choose Job Number" dataset="bind:Variables.serviceGetAssignedJobNumbers.dataSet" datafield="JobNumber" displayexpression="bind:$[JobNumber] + &quot; - &quot; + $[SiteCity] + $[SiteState]"
                            datavalue="bind:Variables.ActiveJobNumber.dataSet.dataValue"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerRight" verticalalign="middle" columnwidth="3" horizontalalign="right" backgroundposition="bottom, right" padding="1% 1% unset unset">
                <wm-gridrow name="headerrow1">
                    <wm-label caption="Logged in as:" class="application-name" name="labelLogginInAs" fontsize="11" fontweight="bold" showindevice="sm,md,lg" color="#ffffff"></wm-label>
                </wm-gridrow>
                <wm-gridrow name="headerrow1">
                    <wm-label caption="bind:Variables.loggedInUser.dataSet.name" class="application-name" name="AppName" fontsize="10" color="#ffffff"></wm-label>
                </wm-gridrow>
                <wm-gridrow name="headerrow3" horizontalalign="right" paddingunit="%">
                    <wm-container name="container2" class="pull-right">
                        <wm-container name="container3" class="buttonGroup">
                            <wm-popover popoverheight="500" caption="Live Help" contentsource="partial" content="PartHelpLiveChat" iconclass="wi wi-chat" fontsize="12" color="#0069ff" borderstyle="solid" name="popover2" popoverwidth="310" accessroles="Corp. Office-Site Admin,Corp. Office-Project Services,SuperUser,Site Office-Project Services,Site Office-Project Services A,Site Office-Project Services B,Site Office-Site Manager,Site Office-Construction Manager,Site Office-Area Manager,Pipe-Superintendent Non-Staff,Pipe-Superintendent Staff,Millwright-Superintendent Staff,Iron-Superintendent Staff,Iron-Superintendent Non-Staff,Corp. Office-Regional Manager,Corp. Office-Project Manager,Corp. Office-Director,Civil-Superintendent Staff,Civil-Superintendent Non-Staff"
                                badgevalue="bind:newMessageCount(Variables.serviceGetChatConversations.dataSet)
        " class="btn btn-default"></wm-popover>
                        </wm-container>
                        <wm-container name="container4_1" class="buttonGroup">
                            <wm-popover popoverwidth="20" popoverheight="auto" name="popoverHelpMenu" caption="HELP" contentsource="partial" content="HelpMenu" iconclass="wi wi-help-outline" fontsize="12" color="#0069ff" borderstyle="solid" borderwidth="1px"
                                class="btn btn-default"></wm-popover>
                        </wm-container>
                        <wm-container name="container5" class="buttonGroup">
                            <wm-button class="btn-default" caption="LogOut" type="button" name="button1" verticalalign="bottom" on-click="Actions.logoutAction.invoke()" on-tap="Actions.logoutAction.invoke()"></wm-button>
                        </wm-container>
                    </wm-container>
                </wm-gridrow>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-view class="dialog-view" name="viewFAQ">
        <wm-iframedialog name="iframedialogFAQ" url="resources/files/FAQ.pdf" width="60%" height="750px" animation="slideInDown" title="FAQ" iconclass="wi wi-help-outline"></wm-iframedialog>
    </wm-view>
    <wm-view class="dialog-view" name="viewMedia">
        <wm-pagedialog name="pagedialogMedia" oktext="Close" title="Media" width="50%" height="auto" content="PartHelpMedia"></wm-pagedialog>
    </wm-view>
</wm-partial>
