<wm-partial data-ng-controller="footerPageController" name="footer" type="footer" height="25"> 
    <wm-layoutgrid name="footerlayout" margin="0% unset" padding="0% unset"> 
        <wm-gridrow name="footerrow"> 
            <wm-gridcolumn name="footerleft" verticalalign="bottom" columnwidth="4"> 
                <wm-label caption="Created by: Darby Melius" textalign="left" name="createdby" fontsize="10" margin="unset 2% unset unset"></wm-label> 
                <wm-label caption="bind:'Ver: ' + Variables.staticProjectVersion.dataSet.dataValue" textalign="left" fontsize="10" name="label3" margin="0px unset"></wm-label> 
            </wm-gridcolumn> 
            <wm-gridcolumn columnwidth="4" name="gridcolumn3" horizontalalign="center"> 
                <wm-popover popoverwidth="20%" popoverheight="33%" name="popoverFeedback" caption="-- Feedback --" fontsize="10" content="FeedBack" popoverautoclose="false" popoverplacement="top" color="#000000"></wm-popover> 
            </wm-gridcolumn> 
            <wm-gridcolumn horizontalalign="right" verticalalign="bottom" name="footerright" columnwidth="4"> 
                <wm-label caption="Copyright 2016 Performance Contractors, Inc" textalign="right" name="copyright" fontsize="10"></wm-label> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
