<wm-partial data-ng-controller="PartFASteelSellPackagePageController" name="partial1"> 
 <wm-layoutgrid name="layoutgrid2"> 
  <wm-gridrow name="gridrow3"> 
   <wm-gridcolumn columnwidth="6" name="gridcolumn5"> 
    <wm-layoutgrid name="layoutgrid3"> 
     <wm-gridrow name="gridrow4"> 
      <wm-gridcolumn columnwidth="3" name="gridcolumn6"> 
       <wm-label caption="Sell Off Package" show="true" fontweight="bold" fontsize="14" name="label1"></wm-label> 
      </wm-gridcolumn> 
      <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn7"></wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow5"> 
      <wm-gridcolumn columnwidth="5" name="gridcolumn8"> 
       <wm-composite captionposition="top" marginunit="px" paddingunit="%" name="composite1"> 
        <wm-label class="col-md-3 control-label" caption="Package #" name="label2"></wm-label> 
        <wm-container class="col-md-9" width="95%" name="container1"> 
         <wm-text datavalue="bind:$parent.Variables.liveGetSteelSellPackage.dataSet.data[$i].sellTestPackageNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Enter Package Number..." name="textTestPackageNumber"></wm-text> 
        </wm-container> 
       </wm-composite> 
      </wm-gridcolumn> 
      <wm-gridcolumn columnwidth="2" horizontalalign="left" name="gridcolumn9"></wm-gridcolumn> 
      <wm-gridcolumn columnwidth="5" name="gridcolumn10"></wm-gridcolumn> 
     </wm-gridrow> 
    </wm-layoutgrid> 
   </wm-gridcolumn> 
   <wm-gridcolumn columnwidth="6" name="gridcolumn11"> 
    <wm-layoutgrid name="layoutgrid4"> 
     <wm-gridrow name="gridrow6"> 
      <wm-gridcolumn columnwidth="8" name="gridcolumn12"> 
       <wm-label caption="Included Pieces" show="true" fontweight="bold" readonlygrid="true" fontsize="13" name="label5_1" hint="First 200 drawings listed only"></wm-label> 
      </wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow7"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn14"> 
       <wm-grid title="" dataset="bind:$parent.Variables.serviceGetDrawingsByTestPackageSteel.dataSet" navigation="None" height="150px" spacing="condensed" name="grid1"> 
        <wm-grid-column binding="Area" caption="Area" type="string" readonly="true" show="true"></wm-grid-column> 
        <wm-grid-column binding="PieceMark" caption="Piece Mark" type="string" readonly="true" show="true"></wm-grid-column> 
        <wm-grid-column binding="Description" caption="Description" type="string" readonly="true" show="true"></wm-grid-column> 
       </wm-grid> 
      </wm-gridcolumn> 
     </wm-gridrow> 
     <wm-gridrow name="gridrow8"> 
      <wm-gridcolumn columnwidth="12" name="gridcolumn16"> 
       <wm-composite captionposition="top" name="composite4"> 
        <wm-label class="col-md-3 control-label" caption="Notes" name="label5"></wm-label> 
        <wm-container class="col-md-9" name="container4"> 
         <wm-textarea datavalue="bind:$parent.Variables.liveGetSteelSellPackage.dataSet.data[$i].sellNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..." name="textareaNotes"></wm-textarea> 
        </wm-container> 
       </wm-composite> 
      </wm-gridcolumn> 
     </wm-gridrow> 
    </wm-layoutgrid> 
   </wm-gridcolumn> 
  </wm-gridrow> 
 </wm-layoutgrid> 
</wm-partial>
