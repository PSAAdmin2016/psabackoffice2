<wm-page data-ng-controller="ToolsMobileUserManagementPageController" pagetitle="Tools Mobile User Management" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="1" content="leftnavUserManagemen" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="11" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1" show="true"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
                        <wm-label padding="unset 0.5em" name="label1" caption="Under Construction" fontsize="16" fontweight="bold"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow4"> 
                    <wm-gridcolumn columnwidth="12" name="gridcolumn7"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
    <wm-view class="dialog-view" name="viewDeleteConfirm"> 
        <wm-confirmdialog name="dialogDeleteConfirm" message="bind:'Permanently Delete Mobile user accout?: ' + Widgets.gridMobileUsers.selecteditem.FirstName + &quot; &quot; + Widgets.gridMobileUsers.selecteditem.LastName + &quot; - &quot; + Widgets.gridMobileUsers.selecteditem.Email" oktext="DELETE" on-ok="Variables.serviceDeleteMobileUser.invoke();Widgets.dialogDeleteConfirm.close()"></wm-confirmdialog> 
    </wm-view> 
</wm-page>
