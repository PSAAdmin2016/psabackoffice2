<wm-partial data-ng-controller="PartFASteelStandardPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow4">
            <wm-gridcolumn columnwidth="11" name="gridcolumn6_1">
                <wm-label padding="unset 0.5em" name="label1" class="col-md-3" fontsize="17" caption="Detail View"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="1" name="gridcolumn7_1"></wm-gridcolumn>
        </wm-gridrow>
        <wm-gridrow name="gridrow2">
            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                <wm-table editmode="inline" name="gridSteelFA" title="" dataset="bind:Variables.serviceGetSteelFAData.dataSet" navigation="None" spacing="condensed" enablesort="false" on-rowdblclick="gridSteelFARowdblclick($event, $scope, $rowData)" width="97%"
                    on-rowclick="gridSteelFARowclick($event, $scope, $rowData)" on-rowupdate="gridSteelFARowupdate($event, $scope, $rowData)">
                    <wm-table-column binding="sortGroup1" caption="Area" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="pieceMark" caption="Piece#" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="activityType" caption="Activity Type" width="10%" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="faquantity" caption="Quantity" width="7%" edit-widget-type="number" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="fapercentCompleted" caption="Percent" width="7%" edit-widget-type="select" type="string" dataset="bind:Variables.staticPercentListQuarter.dataSet" datafield="dataValue" displayfield="label"
                        show="true" readonly="false" required="true">{{(row.fapercentCompleted * 100) + "%"}}</wm-table-column>
                    <wm-table-column binding="farework" caption="Rework" widget-type="checkbox" width="3%" edit-widget-type="checkbox" type="string" show="true" checkedvalue="1" uncheckedvalue="0"
                        readonly="false">
                        <wm-checkbox scopedatavalue="row['farework']" checkedvalue="1" uncheckedvalue="0" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                    </wm-table-column>
                    <wm-table-column binding="fanotes" caption="Notes" edit-widget-type="textarea" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="status" caption="Status" width="6%" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                    <wm-table-column binding="rowOperations" caption="Actions" width="18%" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                    <wm-table-row-action key="customRow" display-name="Reject" show="bind:!Variables.staticEditMode.dataSet.dataValue" class="btn-reject" iconclass="glyphicon glyphicon-thumbs-down" title="rowActionReject" action="customRowAction($event)"
                        disabled="false"></wm-table-row-action>
                    <wm-table-row-action key="customRow1" display-name="Save" show="bind:Variables.staticEditMode.dataSet.dataValue &amp;&amp; row.activityId == Widgets.gridSteelFA.selecteditem.activityId" class="btn-save" iconclass="glyphicon glyphicon-ok"
                        title="rowActionsSave" action="customRow1Action($event)" disabled="false"></wm-table-row-action>
                    <wm-table-row-action key="customRow3" display-name="Cancel" show="bind:Variables.staticEditMode.dataSet.dataValue &amp;&amp; row.activityId == Widgets.gridSteelFA.selecteditem.activityId" class="btn-default" iconclass="wi wi-cancel"
                        title="rowActionsCancel" action="customRow3Action($event)" disabled="false"></wm-table-row-action>
                </wm-table>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
