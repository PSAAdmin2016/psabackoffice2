<wm-partial data-ng-controller="PartFAEquipStandardPageController" name="partial1">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid2">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                            <wm-label caption="Equipment" show="true" fontweight="bold" fontsize="14" width="100%" name="label1"></wm-label>
                            <wm-label caption="(Standard field activity)" show="true" fontweight="bold" fontsize="11" width="100%" fontstyle="italic" name="label2"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" padding="0px unset unset unset" horizontalalign="center" name="gridcolumn3">
                            <wm-checkbox caption="Rework" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.farework"
                                checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" width="100%" name="checkbox1"></wm-checkbox>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow10">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn21">
                            <wm-composite captionposition="top" name="composite6">
                                <wm-label class="col-md-3 control-label" caption="Percent Completed" width="100%" name="label8"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container7_1">
                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.fapercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false"
                                        name="selectPercentCompleted"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="1" name="gridcolumn22"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="8" name="gridcolumn23" padding="5% unset unset unset">
                            <wm-label caption="bind:'Total: ' + (Widgets.selectPercentCompleted.datavalue * $parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.equipTrackerDetails.takeOffQuantity) " show="true" fontsize="14" padding="unset 3% unset unset"
                                width="90%" name="label9_1"></wm-label>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="5" name="gridcolumn4">
                            <wm-composite captionposition="top" name="composite1">
                                <wm-label class="col-md-3 control-label" caption="Equip. Tag #" readonlygrid="true" name="label3"></wm-label>
                                <wm-container class="col-md-9" width="95%" name="container1">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.equipTrackerDetails.componentNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true"
                                        placeholder="Enter Foundation..." name="textTagNumber" readonly="true"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="2" horizontalalign="left" name="gridcolumn5"></wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn6"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="7" name="gridcolumn7">
                            <wm-composite captionposition="top" name="composite2">
                                <wm-label class="col-md-3 control-label" caption="Description" readonlygrid="true" name="label4"></wm-label>
                                <wm-textarea readonly="true" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.equipTrackerDetails.description" name="textarea2"></wm-textarea>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="5" name="gridcolumn8"></wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn20" padding="3% unset unset unset">
                            <wm-composite captionposition="top" name="composite7">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label9"></wm-label>
                                <wm-container class="col-md-9" name="container7">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].equipFa.fanotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" placeholder="Input notes here..."
                                        name="textareaNotes"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
