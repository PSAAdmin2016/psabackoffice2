$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType != 52 &amp;&amp; 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType != 53" padding="unset unset unset 0px" margin="0px unset unset unset" width="100%" name="checkboxFARework" class="checkbox-custom"></wm-checkbox>

$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 23 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 24 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 25 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 31 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 32 ||

                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="9" name="gridcolumn19_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                            <wm-container name="container9_1" show="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 38" deferload="true">

                                                <wm-container class="col-md-9" width="95%" name="container12">
                                                    <wm-text disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" type="number" datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.faquantity"

                                            </wm-composite>
                                        </wm-gridcolumn>

                                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.fapercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label"

                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                            <wm-container name="container10" show="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 51 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 52 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 53 || 
$parent.Variables.liveGetActivityDetails.dataSet.data[0].activityType == 90" deferload="true">

                                        <wm-gridcolumn columnwidth="3" name="gridcolumn26">
                                            <wm-composite captionposition="top" name="composite11">
                                                <wm-label class="col-md-3 control-label" caption="Percent Completed" name="label23" width="100%"></wm-label>
                                                <wm-container class="col-md-9" width="95%" name="container14">
                                                    <wm-select datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.fapercentCompleted" dataset="bind:Variables.PSARefPercentListData.dataSet" datafield="decimalValue" displayfield="label"

                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="1" name="gridcolumn20_1"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn27" horizontalalign="left" padding="7% unset unset unset">
                                            <wm-label caption="bind:'Total: ' + (Widgets.selectFAPercent3.datavalue * $parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.pipeTrackerDetails.takeOffQuantity) + ' ' + $parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.pipeTrackerDetails.quantityUnit"

                                    </wm-gridrow>
                                </wm-layoutgrid>

                                    <wm-text datavalue="bind:$parent.Variables.liveGetActivityDetails.dataSet.data[0].pipeFa.pipeTrackerDetails.sheetNumber" width="70%" disabled="false" type="number" minvalue="1" maxvalue="99" step="1" name="textFASheet"

                                </wm-container>
                            </wm-composite>

                    <wm-gridrow name="gridrow10">

                    <wm-gridrow name="gridrow11">

                                <wm-container class="col-md-9" name="container9">

                            </wm-composite>
