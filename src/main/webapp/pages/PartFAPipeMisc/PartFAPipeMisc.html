<wm-partial data-ng-controller="PartFAPipeMiscPageController">
    <wm-layoutgrid name="layoutgrid1">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                <wm-layoutgrid name="layoutgrid3">
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                            <wm-label caption="Miscellaneous" show="true" fontweight="bold" readonlygrid="true" fontsize="13" name="label1"></wm-label>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="4" horizontalalign="center" padding="0px unset unset unset" name="gridcolumn7">
                            <wm-checkbox caption="Rework" class="col-md-push-3 col-md-9" hint="Activity can NOT be accepted if it is Rework." disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscRework"
                            checkedvalue="1" uncheckedvalue="0" readonlygrid="true" show="true" padding="unset unset unset 0px" margin="0px unset unset unset" name="checkboxMiscRework"></wm-checkbox>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-composite captionposition="top" marginunit="%" paddingunit="%" show="true" name="composite1">
                                <wm-label class="col-md-3 control-label" caption="Quantity" name="label2"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" width="30%" type="number" minvalue="0" maxvalue="99" datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscQuantity" name="textMiscQuantity"
                                    placeholder="Enter Quantity"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                <wm-layoutgrid name="layoutgrid4">
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn10">
                            <wm-composite captionposition="top" name="composite2">
                                <wm-label class="col-md-3 control-label" caption="Drawing Number" readonlygrid="true" name="label3"></wm-label>
                                <wm-container class="col-md-9" width="100%" name="container2">
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscDrawingNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" name="textMiscDrawing"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                            <wm-composite captionposition="top" name="composite3">
                                <wm-label class="col-md-3 control-label" caption="Sheet" name="label4"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-text datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscSheetNumber" width="70%" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" name="textMiscSheet"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="8" name="gridcolumn12">
                            <wm-composite captionposition="top" name="composite4">
                                <wm-label class="col-md-3 control-label" caption="Line Number" name="label5"></wm-label>
                                <wm-container class="col-md-9" width="100%" name="container4">
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscLineNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textMiscLine"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="3" name="gridcolumn13"></wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn14">
                            <wm-composite captionposition="top" name="composite5">
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label6"></wm-label>
                                <wm-container class="col-md-9" name="container5">
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetPipeMisc.dataSet.data[$i].miscNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textareaMiscNotes"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
