                                <wm-table-column binding="FAShakeQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-table-column> 
                                <wm-table-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true"> 
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox> 
                                </wm-table-column> 
                                <wm-table-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-table-column> 
                                <wm-table-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-table-column> 
                                <wm-table-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column> 
                            </wm-table> 
                        </wm-gridcolumn>
