<wm-partial data-ng-controller="ActivityHistorySteelPageController" name="partial1">
    <wm-container name="container1" padding="1% unset unset 1%">
        <wm-tabs transition="none" name="tabs1" padding="unset 1%">
            <wm-tabpane name="tabpane1" heading="Change History" isdefaulttab="true" on-select="tabpane1Select($event, $scope)" title="Change History">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHShake.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Shake-out'" fontsize="10" name="gridShake" class="panel-default" spacing="condensed"
                            enablesort="false">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAShakeQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHErect.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Erection'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false"
                            name="gridErect">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAErectQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAErectPercent" caption="Percent" type="string" readonly="true" formatpattern="None" suffix="%" show="true">
                                    {{row.FAErectPercent * 100| suffix: '%'}}
                                </wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHBoltout.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Bolt-out'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false"
                            name="gridBoltout">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FABoltOutQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FABoltOutPercent" caption="Percent" type="string" readonly="true" show="true">
                                    {{row.FABoltOutPercent * 100| suffix: '%'}}
                                </wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn7">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHImp.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Impact'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridImp">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAImpQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAImpPercent" caption="Percent" type="string" readonly="true" show="true">
                                    {{row.FAImpPercent * 100| suffix: '%'}}
                                </wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHWeld.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Weld'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridWeld">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAWeldQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAWeldPercent" caption="Percent" type="string" readonly="true" show="true">
                                    {{row.FAWeldPercent * 100| suffix: '%'}}
                                </wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow9">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHSell.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Sell/Punch'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false"
                            name="gridSell">
                                <wm-grid-column binding="FAArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FAPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FASellQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="FARework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="FANotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHDemo.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Demo'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridDemo">
                                <wm-grid-column binding="DemoArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="DemoSteelType" caption="Steel Type" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="DemoSize" caption="Size" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="DemoQuantity" caption="Demo Quantity" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="DemoNotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                            <wm-grid dataset="bind:$parent.$parent.$parent.Variables.serviceGetACHMisc.dataSet" navigation="None" show="bind:$parent.$parent.$parent.inItem.ActivityTypeName == 'Misc'" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridMisc">
                                <wm-grid-column binding="MiscArea" caption="Area" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="MiscPieceNumber" caption="Piece Number" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="MiscQuantity" caption="Quantity" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="MiscRework" caption="Rework" type="string" widget-type="checkbox" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['MiscRework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-grid-column>
                                <wm-grid-column binding="MiscNotes" caption="Notes" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="Rev" caption="Rev" type="string" readonly="true" show="true"></wm-grid-column>
                                <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-grid-column>
                            </wm-grid>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-tabpane>
            <wm-tabpane name="tabpane2" heading="Status History" isdefaulttab="false" title="Status History" on-select="tabpane2Select($event, $scope)">
                <wm-grid navigation="None" name="gridStatusChangeLog" class="panel-default" dataset="bind:$parent.$parent.$parent.Variables.serviceGetActivityStatusHistory.dataSet">
                    <wm-grid-column binding="ActivityID" caption="Field Activity ID" type="string" readonly="true" edit-widget-type="text" sortable="false" show="true"></wm-grid-column>
                    <wm-grid-column binding="Status" caption="Status" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                    <wm-grid-column binding="LastModifiedBy" caption="Last Modified By" type="string" readonly="true" edit-widget-type="text" show="true"></wm-grid-column>
                    <wm-grid-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" edit-widget-type="text" show="true"></wm-grid-column>
                </wm-grid>
            </wm-tabpane>
        </wm-tabs>
    </wm-container>
</wm-partial>
