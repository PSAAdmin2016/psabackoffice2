<wm-partial data-ng-controller="ActivityHistorySteelPageController" name="partial1">
    <wm-container name="container1" padding="1% unset unset 1%">
        <wm-tabs transition="none" name="tabs1" padding="unset 1%">
            <wm-tabpane name="tabpane1" heading="Change History" isdefaulttab="true" on-select="tabpane1Select($event, $scope)" title="Change History">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-table dataset="bind:Variables.serviceGetACHSteelFA.dataSet" navigation="None" show="bind:inItem.ActivityTypeID == 61 || 
inItem.ActivityTypeID == 62 || 
inItem.ActivityTypeID == 63 || 
inItem.ActivityTypeID == 64 || 
inItem.ActivityTypeID == 65 || 
inItem.ActivityTypeID == 68" fontsize="10" name="gridFA" class="panel-default" spacing="condensed" enablesort="false" deferload="true">
                                <wm-table-column binding="activityId" caption="Activity Id" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="pieceMark" caption="Piece Mark" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="faquantity" caption="Quantity" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="fapercentCompleted" caption="Percent" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="farework" caption="Rework" widget-type="checkbox" edit-widget-type="text" type="string" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['farework']" checkedvalue="1" uncheckedvalue="0" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                                </wm-table-column>
                                <wm-table-column binding="fanotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="rev" caption="Rev" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="timeStamp" caption="Time Stamp" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                            </wm-table>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow7">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                            <wm-table dataset="bind:Variables.serviceGetACHSteelDemo.dataSet" navigation="None" show="bind:inItem.ActivityTypeID == 67" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridDemo">
                                <wm-table-column binding="ActivityID" caption="Activity Id" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="Description" caption="Description" type="string" show="true" readonly="undefined"></wm-table-column>
                                <wm-table-column binding="DemoPercentCompleted" caption="Percent" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="DemoNotes" caption="Notes" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="Rev" caption="Rev" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="TimeStamp" caption="Time Stamp" edit-widget-type="text" type="string" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                            </wm-table>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow8">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                            <wm-table dataset="bind:Variables.serviceGetACHSteelMisc.dataSet" navigation="None" show="bind:inItem.ActivityTypeID == 96" fontsize="10" class="panel-default" spacing="condensed" enablesort="false" name="gridMisc">
                                <wm-table-column binding="ActivityID" caption="Activity Id" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="PieceMark" caption="Piece Mark" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="Description" caption="Description" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="MiscPercentCompleted" caption="Percent" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="MiscRework" caption="Rework" widget-type="checkbox" edit-widget-type="text" type="string" readonly="true" show="true">
                                    <wm-checkbox scopedatavalue="row['MiscRework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                                </wm-table-column>
                                <wm-table-column binding="MiscNotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="Rev" caption="Rev" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                                <wm-table-column binding="TimeStamp" caption="Time Stamp" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                            </wm-table>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-tabpane>
            <wm-tabpane name="tabpane2" heading="Status History" isdefaulttab="false" title="Status History" on-select="tabpane2Select($event, $scope)">
                <wm-table navigation="None" name="gridStatusChangeLog" class="panel-default" dataset="bind:Variables.serviceGetActivityStatusHistory.dataSet">
                    <wm-table-column binding="ActivityID" caption="Field Activity ID" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="Status" caption="Status" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="LastModifiedBy" caption="Last Modified By" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="TimeStamp" caption="Time Stamp" edit-widget-type="text" type="string" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                </wm-table>
            </wm-tabpane>
        </wm-tabs>
    </wm-container>
</wm-partial>
