<wm-page data-ng-controller="ToolsUserManagementPageController" pagetitle="Tools User Management 2" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="1" content="leftnavPSATools" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="11" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn1">
                        <wm-table title="" dataset="bind:Variables.liveGetUsers.dataSet" navigation="None" name="gridUser" spacing="condensed" filtermode="multicolumn" height="300px" on-select="gridUserSelect($event, $scope, $rowData)">
                            <wm-table-column binding="firstName" caption="First Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" filterwidget="autocomplete"></wm-table-column>
                            <wm-table-column binding="lastName" caption="Last Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" filterwidget="autocomplete"></wm-table-column>
                            <wm-table-column binding="email" caption="Email" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" filterwidget="autocomplete"></wm-table-column>
                            <wm-table-column binding="refDisciplines.discipline" caption="Discipline" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" filterwidget="select" related-entity-name="RefDisciplines"></wm-table-column>
                            <wm-table-column binding="tblJobNumbers.jobNumber" caption="Job Number" type="integer" primary-key="true" generator="assigned" readonly="true" edit-widget-type="select" datafield="jobNumber" displayfield="jobNumber" show="true" filterwidget="autocomplete"
                                related-entity-name="TblJobNumbers"></wm-table-column>
                            <wm-table-column binding="pciEmployeeId" caption="Employee ID" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" filterwidget="autocomplete"></wm-table-column>
                            <wm-table-column binding="active" caption="Active" type="short" widget-type="checkbox" generator="assigned" readonly="true" edit-widget-type="number" show="true" filterwidget="select">
                                <wm-checkbox scopedatavalue="row['active']" checkedvalue="1" uncheckedvalue="0" disabled="{{true}}" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                            </wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="9" name="gridcolumn3" horizontalalign="left">
                        <wm-liveform errormessage="" title="Details" iconclass="wi wi-edit" defaultmode="View" dataset="bind:Variables.liveGetUsers.dataSet" captionalign="left" captionposition="top" formdata="bind:Widgets.gridUser.selecteditem" name="liveformUsers" class="panel-primary"
                            on-beforeservicecall="liveformUsersBeforeservicecall($event, $operation, $data)">
                            <wm-layoutgrid columns="3" name="layoutgrid2">
                                <wm-gridrow name="gridrow12_1">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn15_1" padding="unset 2%">
                                        <wm-layoutgrid name="layoutgrid3">
                                            <wm-gridrow name="gridrow13_1">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn18_1">
                                                    <wm-form-field name="pciEmployeeId" displayname="Employee ID" show="true" primary-key="false" generator="assigned" key="pciEmployeeId" type="string" readonly="false" required="false" widget="text" maxchars="8" inputtype="text" placeholder="Enter employee ID if available..."></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow14_1">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn20">
                                                    <wm-form-field name="firstName" displayname="First Name" show="true" primary-key="false" generator="assigned" key="firstName" type="string" readonly="false" required="true" widget="text" maxchars="32" inputtype="text" placeholder="Enter first name..."></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow19">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn27_2">
                                                    <wm-form-field name="lastName" displayname="Last Name" show="true" primary-key="false" generator="assigned" key="lastName" type="string" readonly="false" required="true" widget="text" maxchars="32" inputtype="text" placeholder="Enter last name..."></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow20">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn28_1">
                                                    <wm-form-field name="nickname" displayname="Nickname" show="true" primary-key="false" generator="assigned" key="nickname" type="string" readonly="false" required="false" widget="text" maxchars="32" inputtype="text" placeholder="Enter Nick Name if applicable..."></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow21">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn29_1">
                                                    <wm-form-field name="email" displayname="Email" show="true" primary-key="false" generator="assigned" key="email" type="string" readonly="false" required="true" widget="text" maxchars="120" inputtype="email" placeholder="Enter email..."></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn16" padding="unset 2%">
                                        <wm-layoutgrid name="layoutgrid4">
                                            <wm-gridrow name="gridrow15">
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn22">
                                                    <wm-form-field name="tblJobNumbers" displayname="Default Job Number" show="true" primary-key="false" generator="assigned" key="tblJobNumbers" type="list" is-related="true" readonly="false" required="true" widget="autocomplete" displaylabel="jobNumber"
                                                        searchkey="jobNumber" orderby="jobNumber:desc" placeholder="Search..."></wm-form-field>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="6" name="gridcolumn23_1">
                                                    <wm-form-field name="active" displayname="Active" show="true" primary-key="false" generator="assigned" key="active" type="short" readonly="false" required="true" step="0" widget="radioset" layout="inline" dataset="bind:Variables.staticYesNo.dataSet" datafield="value"
                                                        displayfield="label" placeholder="" viewmodewidget="default"></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow16">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn24_1">
                                                    <wm-table editmode="inline" title="" dataset="bind:Widgets.gridUser.selecteditem.tblUserJobNumberses" navigation="Basic" name="gridAssignedJobNumbers" spacing="condensed" confirmdelete="Remove access to this Job Number?" deletemessage="Access removed"
                                                        insertmessage="Access added" height="200px">
                                                        <wm-table-column binding="tblJobNumbers.jobNumber" caption="Assigned Numbers" primary-key="true" edit-widget-type="autocomplete" type="integer" generator="assigned" dataset="bind:Variables.liveREFJobNumbers.dataSet" datafield="jobNumber" placeholder="Search..."
                                                            displaylabel="jobNumber" searchkey="jobNumber" show="true" readonly="false"></wm-table-column>
                                                        <wm-table-column binding="rowOperations" caption="Actions" width="30%" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                                                        <wm-table-action key="addNewRow" display-name="Add" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                                                        <wm-table-row-action key="deleterow" display-name="Remove" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                                                    </wm-table>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn17" padding="unset 2%">
                                        <wm-layoutgrid name="layoutgrid5">
                                            <wm-gridrow name="gridrow17">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn26">
                                                    <wm-form-field name="refDisciplines" displayname="Discipline" show="true" primary-key="false" generator="assigned" key="refDisciplines" type="list" is-related="true" readonly="false" required="true" widget="select" placeholder="Select..." datafield="id"
                                                        displayfield="discipline" displayexpression="discipline"></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                            <wm-gridrow name="gridrow13">
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn22_1">
                                                    <wm-form-field name="form_fieldUserRoles" displayname="Access Roles" widget="checkboxset" show="bind:Widgets.liveformUsers.formWidgets.active.datavalue == 1" type="custom" dataset="bind:Variables.liveREFRoles.dataSet" datafield="id" displayfield="roleName"
                                                        height="250px" layout="stacked" required="true" readonly="false" defaultvalue="bind:getRoleIDArray(Variables.liveGetUserRoles.dataSet)" disabled="bind:Variables.staticEditMode.dataSet.dataValue"></wm-form-field>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" shortcutkey="" disabled="false" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                            <wm-form-action key="edit" display-name="Edit" show="true" class="form-update btn-secondary" iconclass="wi wi-pencil" title="Edit" action="edit()" shortcutkey="" disabled="false" type="button" update-mode="false"></wm-form-action>
                            <wm-form-action key="new" display-name="New" show="true" class="form-new btn-success" iconclass="wi wi-plus" title="New" action="new()" shortcutkey="" disabled="false" type="button" update-mode="false"></wm-form-action>
                        </wm-liveform>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
