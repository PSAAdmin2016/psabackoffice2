<wm-partial data-ng-controller="ActivityHistoryPageController" type="popover" name="partial1">
    <wm-dialogcontent name="dialogcontent1">
        <wm-container name="container1" padding="1% unset unset 1%">
            <wm-tabs transition="none" name="tabs1" padding="unset 1%">
                <wm-tabpane name="tabpane1" heading="Change History" isdefaulttab="true" title="Field Activity Change History">
                    <wm-table dataset="bind:Variables.serviceGetACHPipeFA.dataSet" navigation="None" show="bind:getShow('gridPipeFAChangeLog');" fontsize="10" name="gridPipeFAChangeLog" class="panel-default" spacing="condensed" deferload="true" enablesort="false">
                        <wm-table-column binding="faquantity" caption="Quantity" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="fapercentCompleted" caption="Percent Completed" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="fanotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="farework" caption="Rework" widget-type="checkbox" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true">
                            <wm-checkbox scopedatavalue="row['farework']" checkedvalue="1" uncheckedvalue="0" disabled="{{colDef.readonly || !isGridEditMode}}" class="" data-ng-class=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="rev" caption="Rev" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="timeStamp" caption="Time Stamp" edit-widget-type="timestamp" type="timestamp" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                    </wm-table>
                    <wm-table dataset="bind:Variables.serviceGetACHPipeWeld.dataSet" navigation="None" show="bind:getShow('gridPipeWeldChangeLog');" name="gridPipeWeldChangeLog" class="panel-default" spacing="condensed" deferload="true" enablesort="false">
                        <wm-table-column binding="WeldSpool1" caption="Spool1" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldSpool2" caption="Spool2" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldLineNumber" caption="Line Number" width="100px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldDrawingNumber" caption="Drawing Number" width="100px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldSheetNumber" caption="Sheet" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldLineSpec" caption="Line Spec" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldNumber" caption="Number" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldStencil" caption="Stencil" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldSize" caption="Size" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldThickness" caption="Thickness" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldType" caption="Type" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldPosition" caption="Position" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldMaterial" caption="Material" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldProcedure" caption="Procedure" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldComplete" caption="Is Complete" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldPercentCompleted" caption="Percent Completed" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldShared" caption="Shared" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="WeldRework" caption="Rework" widget-type="checkbox" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true">
                            <wm-checkbox scopedatavalue="row['WeldRework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="WeldNotes" caption="Notes" width="150px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="Rev" caption="Rev" width="70px" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="TimeStamp" caption="Time Stamp" width="150px" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                    </wm-table>
                    <wm-table dataset="bind:Variables.serviceGetACHPipeMisc.dataSet" navigation="None" show="bind:getShow('gridPipeMiscChangeLog');" name="gridPipeMiscChangeLog" class="panel-default" spacing="condensed" deferload="true" enablesort="false">
                        <wm-table-column binding="MiscQuantity" caption="Quantity" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="MiscLineNumber" caption="Line Number" width="100px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="MiscDrawingNumber" caption="Drawing Number" width="100px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="MiscSheetNumber" caption="Sheet Number" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="MiscRework" caption="Rework" widget-type="checkbox" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true">
                            <wm-checkbox scopedatavalue="row['MiscRework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="MiscNotes" caption="Notes" width="150px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="Rev" caption="Rev" width="70px" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="TimeStamp" caption="Time Stamp" width="150px" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                    </wm-table>
                    <wm-table title="" dataset="bind:Variables.serviceGetACHPipeTesting.dataSet" navigation="None" name="gridPipePuchSellChangeLog" spacing="condensed" show="bind:getShow('gridPuchSellChangeLog');" deferload="true" enablesort="false">
                        <wm-table-column binding="TestingTestPackageNumber" caption="Test Package Number" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="TestingRework" caption="Rework" widget-type="checkbox" edit-widget-type="text" type="string" readonly="true" show="true">
                            <wm-checkbox scopedatavalue="row['TestingRework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="TestingNotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="Rev" caption="Rev" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="TimeStamp" caption="Time Stamp" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                    </wm-table>
                    <wm-table dataset="bind:Variables.serviceGetACHCivilFA.dataSet" navigation="None" show="bind:getShow('gridCivilFAChangeLog');" class="panel-default" name="gridCivilFAChangeLog" spacing="condensed" deferload="true" enablesort="false">
                        <wm-table-column binding="FAQuantity" caption="Quantity" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="FAPercentComplete" caption="Percent Complete" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true">
                            {{row.FAPercentComplete * 100 + '%'}}
                        </wm-table-column>
                        <wm-table-column binding="FARework" caption="Rework" widget-type="checkbox" width="5%" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true">
                            <wm-checkbox scopedatavalue="row['FARework']" checkedvalue="1" uncheckedvalue="0" disabled="disabled" class="checkbox-custom" data-ng-class=""></wm-checkbox>
                        </wm-table-column>
                        <wm-table-column binding="FANotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="Rev" caption="Rev" width="70px" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="TimeStamp" caption="Time Stamp" width="150px" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                    </wm-table>
                    <wm-table dataset="bind:Variables.serviceGetACHCivilPunchSell.dataSet" navigation="None" show="bind:getShow('gridCivilPuchSellChangeLog');" class="panel-default" spacing="condensed" name="gridCivilPuchSellChangeLog" deferload="true"
                        enablesort="false">
                        <wm-table-column binding="sellTestPackageNumber" caption="Test Package Number" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="sellNotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="rev" caption="Rev" edit-widget-type="text" type="string" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="timeStamp" caption="Time Stamp" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" show="true"></wm-table-column>
                    </wm-table>
                    <wm-table dataset="bind:Variables.serviceGetACHEquipFA.dataSet" navigation="None" show="bind:getShow('gridEquipFAChangeLog');" class="panel-default" spacing="condensed" name="gridEquipFAChangeLog" deferload="true" enablesort="false">
                        <wm-table-column binding="faquantity" caption="Quantity" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="fapercentComplete" caption="Percent Complete" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="fatagNumber" caption="Tag #" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="faactivitySelect" caption="Activity" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="farework" caption="Rework" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="fanotes" caption="Notes" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="rev" caption="Rev" width="70px" edit-widget-type="text" type="string" readonly="true" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="timeStamp" caption="Time Stamp" edit-widget-type="text" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" sortable="false" show="true"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" heading="Status History" isdefaulttab="false" title="Field Activity Status History">
                    <wm-table navigation="Classic" name="gridStatusChangeLog" class="panel-default" dataset="bind:Variables.GetActivityStatusHistory.dataSet" spacing="condensed">
                        <wm-table-column binding="ActivityID" caption="Field Activity ID" type="string" readonly="true" edit-widget-type="text" sortable="false" show="true"></wm-table-column>
                        <wm-table-column binding="Status" caption="Status" type="string" readonly="true" edit-widget-type="text" show="true"></wm-table-column>
                        <wm-table-column binding="LastModifiedBy" caption="Last Modified By" type="string" readonly="true" edit-widget-type="text" show="true"></wm-table-column>
                        <wm-table-column binding="TimeStamp" caption="Time Stamp" type="string" readonly="true" datepattern="MM-dd-yy hh:mm:ss a" formatpattern="toDate" edit-widget-type="text" show="true"></wm-table-column>
                    </wm-table>
                </wm-tabpane>
            </wm-tabs>
        </wm-container>
    </wm-dialogcontent>
</wm-partial>
