<wm-partial data-ng-controller="PartFAPipeDemoPageController"> 
    <wm-layoutgrid name="layoutgrid1"> 
        <wm-gridrow name="gridrow1"> 
            <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
                <wm-layoutgrid name="layoutgrid3"> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5"> 
                            <wm-label caption="Demo" show="true" fontweight="bold" readonlygrid="true" fontsize="13" name="label1"></wm-label> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn6"> 
                            <wm-composite captionposition="top" marginunit="%" paddingunit="%" show="true" name="composite1"> 
                                <wm-label class="col-md-3 control-label" caption="Quantity" name="label2"></wm-label> 
                                <wm-container class="col-md-9" name="container1"> 
                                    <wm-text disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" width="30%" type="number" minvalue="1" maxvalue="32700" datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoQuantity" name="textDemoQuantity" placeholder="Enter Quantity"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="12" horizontalalign="left" name="gridcolumn7"> 
                            <wm-composite captionposition="top" show="true" name="composite2"> 
                                <wm-label class="col-md-3 control-label" caption="Size" name="label3"></wm-label> 
                                <wm-container class="col-md-9" name="container2"> 
                                    <wm-select width="40%" datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoSize" dataset="bind:Variables.PSARefPipeSizesData.dataSet" datafield="value" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" displayfield="label" name="selectDemoSize"></wm-select> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-gridcolumn> 
            <wm-gridcolumn columnwidth="6" name="gridcolumn2"> 
                <wm-layoutgrid name="layoutgrid4"> 
                    <wm-gridrow name="gridrow7"> 
                        <wm-gridcolumn columnwidth="8" name="gridcolumn9"> 
                            <wm-composite captionposition="top" name="composite3"> 
                                <wm-label class="col-md-3 control-label" caption="Drawing Number" readonlygrid="true" name="label4"></wm-label> 
                                <wm-container class="col-md-9" width="100%" name="container3"> 
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoDrawingNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" name="textDemoDrawing" placeholder="Enter Drawing Number"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn10"> 
                            <wm-composite captionposition="top" name="composite4"> 
                                <wm-label class="col-md-3 control-label" caption="Sheet" name="label5"></wm-label> 
                                <wm-container class="col-md-9" name="container4"> 
                                    <wm-text datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoSheetNumber" width="70%" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" readonlygrid="true" name="textDemoSheet" placeholder="Enter Sheet Number"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow8"> 
                        <wm-gridcolumn columnwidth="8" name="gridcolumn11"> 
                            <wm-composite captionposition="top" name="composite5"> 
                                <wm-label class="col-md-3 control-label" caption="Line Number" name="label6"></wm-label> 
                                <wm-container class="col-md-9" width="100%" name="container5"> 
                                    <wm-text width="90%" datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoLineNumber" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textDemoLine" placeholder="Enter Line Number"></wm-text> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn12"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow9"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn13"> 
                            <wm-composite captionposition="top" name="composite6"> 
                                <wm-label class="col-md-3 control-label" caption="Notes" name="label7"></wm-label> 
                                <wm-container class="col-md-9" name="container6"> 
                                    <wm-textarea datavalue="bind:$parent.Variables.liveGetPipeDemo.dataSet.data[$i].demoNotes" readonlygrid="true" disabled="bind:$parent.Variables.staticEditMode.dataSet.dataValue == false" name="textareaDemoNotes" placeholder="Input notes here"></wm-textarea> 
                                </wm-container> 
                            </wm-composite> 
                        </wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-gridcolumn> 
        </wm-gridrow> 
    </wm-layoutgrid> 
</wm-partial>
