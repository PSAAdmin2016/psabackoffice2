<wm-page data-ng-controller="SettingsGeneralPageController" pagetitle="Settings General" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="1" content="leftnavSettings" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="11" name="page_content1"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"> 
                        <wm-label caption="UNDER CONSTRUCTION" name="label1"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3"> 
                        <wm-table editmode="quickedit" title="Global Settings" dataset="bind:Variables.livePSASettings.dataSet" navigation="None" name="gridSettingsPSA" spacing="condensed" height="auto"> 
                            <wm-table-column binding="label" caption="Setting" type="string" widget-type="label" primary-key="true" generator="assigned" readonly="true" edit-widget-type="text" show="true"> 
                                <wm-label caption="{{row.getProperty('label')}}" class="" ng-class=""></wm-label> 
                            </wm-table-column> 
                            <wm-table-column binding="value1" caption="Value1 (String)" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                            <wm-table-column binding="value2" caption="Value2 (Int)" type="double" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-table-column> 
                            <wm-table-column binding="value3" caption="Value3 (Decimal)" type="clob" generator="assigned" edit-widget-type="text" searchable="false" show="true" readonly="false"></wm-table-column> 
                        </wm-table> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"> 
                        <wm-table editmode="quickedit" title="Settings List" dataset="bind:Variables.liveJobSettings.dataSet" navigation="None" name="gridSettingsJob" spacing="condensed" height="auto"> 
                            <wm-table-column binding="label" caption="Setting" type="string" primary-key="true" generator="assigned" readonly="true" edit-widget-type="text" show="true"></wm-table-column> 
                            <wm-table-column binding="value1" caption="Value1 (Decimal)" type="float" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-table-column> 
                            <wm-table-column binding="value2" caption="Value2 (String)" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                        </wm-table> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
